<!DOCTYPE html>
<html lang="pt-BR">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<link rel="icon" type="x-icon" href="favicon-32x32.png">
<title>Virtude • Hall da Fama</title>
<style>
  body {
    background-color: #0a0f1c;
    color: #00ffff;
    font-family: 'Trebuchet MS', 'Lucida Sans Unicode', 'Lucida Grande', 'Lucida Sans', Arial, sans-serif, sans-serif;
    margin: 0;
    padding: 0;
  }

  /* Navbar */
  .navbar {
    display: flex;
    justify-content: space-between;
    align-items: center;
    background-color: #0a0f1c;
    padding: 10px 20px;
    border-bottom: 2px solid #00ffff;
    box-shadow: 0 0 20px #00ffff;
    position: sticky;
    top: 0;
    z-index: 1000;
  }

  .logo img {
    height: 50px;
    cursor: pointer;
    filter: drop-shadow(0 0 10px #00ffff);
  }

  .nav-links {
    list-style: none;
    display: flex;
    gap: 25px;
  }

  .nav-links li a {
    color: #00ffff;
    text-decoration: none;
    font-size: 1.2em;
    padding: 5px 10px;
    border-radius: 8px;
    transition: 0.3s;
    text-shadow: 0 0 5px #00ffff;
  }

  .nav-links li a:hover {
    background-color: #00ffff;
    color: #0a0f1c;
    box-shadow: 0 0 20px #00ffff;
  }

  /* Título */
  h1 {
    font-size: 2.5em;
    text-align: center;
    margin: 30px 0;
    text-shadow: 0 0 15px #00ffff;
  }

  /* Galeria */
  .gallery {
    display: grid;
    grid-template-columns: repeat(6, 1fr);
    grid-auto-rows: auto;
    gap: 15px;
    max-width: 1200px;
    margin: 0 auto 50px auto;
    padding: 0 10px;
  }

  .gallery-item {
    background-color: #0f1a2b;
    border: 2px solid #00ffff;
    border-radius: 10px;
    overflow: hidden;
    text-align: center;
    box-shadow: 0 0 10px #00ffff;
    transition: transform 0.3s, box-shadow 0.3s;
  }

  .gallery-item img {
    width: 100%;
    display: block;
  }

  .gallery-item:hover {
    transform: scale(1.05);
    box-shadow: 0 0 25px #00ffff;
  }

  .caption {
    padding: 8px;
    font-size: 1em;
    color: #ffffff;
  }

  /* Responsividade */
  @media (max-width: 1200px) {
    .gallery {
      grid-template-columns: repeat(4, 1fr);
    }
  }

  @media (max-width: 800px) {
    .gallery {
      grid-template-columns: repeat(2, 1fr);
    }
  }

  @media (max-width: 500px) {
    .gallery {
      grid-template-columns: 1fr;
    }
  }
</style>
</head>
<body>

  <!-- Navbar -->
  <header>
    <nav class="navbar">
      <div class="logo">
        <img src="logo.png" alt="Logo">
      </div>
      <ul class="nav-links">
        <li><a href="scripts.html">Sorteador de Times</a></li>
        <li><a href="hall.html">Hall da Fama</a></li>
        <li><a href="campeonato.html">Campeonato Virtude</a></li>
      </ul>
    </nav>
  </header>

  <h1>Hall da Fama</h1>

  <div class="gallery">
    <div class="gallery-item">
      <img src="ConqSup.webp" alt="Evento 1">
      <div class="caption">CONQUISTA DA SUPREMACIA • 26/10</div>
    </div>
    <div class="gallery-item">
      <img src="zancudo.webp" alt="Evento 2">
      <div class="caption">INVASÃO AO ZANCUDO • 26/10</div>
    </div>
    <div class="gallery-item">
      <img src="evt3.webp" alt="Evento 3">
      <div class="caption">GUERRA NA ILHA • 25/10</div>
    </div>
    <div class="gallery-item">
      <img src="battlenight.webp" alt="Evento 4">
      <div class="caption">BATTLE NIGHT • 24/10</div>
    </div>
    <div class="gallery-item">
      <img src="evt6.webp" alt="Evento 5">
      <div class="caption">ZONA DE CONFLITO • 23/10</div>
    </div>
    <div class="gallery-item">
      <img src="missaorosa.webp" alt="Evento 6">
      <div class="caption">MISSÃO ROSA • 23/10</div>
    </div>
    <!-- Adicione mais imagens até 24 para completar 6x4 -->
  </div>

</body>
</html>
